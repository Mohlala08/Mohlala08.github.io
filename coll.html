<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .college-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .college-card h3 {
      margin: 0;
      color: #004080;
    }
    .college-card p {
      margin: 0.3rem 0;
    }
    .college-card a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #004080;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
    .college-card a:hover {
      background: #0066cc;
    }footer{
		background: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
		
	}
  </style>
</head>
<body>

    <p>Search and explore colleges where you can apply</p>
  </header>

  <div class="container">
    <input type="text" id="collegeSearch" placeholder="Search for a college by name or province...">
    <div id="collegeList"></div>
  </div>

    <footer class="text-center mt-8 py-4 bg-gray-200 rounded-lg shadow-md">
        <p class="text-gray-600 text-sm">&copy; 2025 Kagisho Mohlala</p>
    </footer>

      { name: "Western College for TVET (Westcol)", province: "Gauteng", website: "https://westcol.co.za" }
    ];

    function renderColleges(list) {
      const container = document.getElementById('collegeList');
      container.innerHTML = "";
      if (list.length === 0) {
        container.innerHTML = "<p>No colleges found.</p>";
        return;
      }
      list.forEach(college => {
        const card = document.createElement("div");
        card.className = "college-card";
        card.innerHTML = `
          <h3>${college.name}</h3>
          <p><strong>Province:</strong> ${college.province}</p>
          <a href="${college.website}" target="_blank">Visit Website</a>
        `;
        container.appendChild(card);
      });
    }

    function searchColleges() {
      const searchTerm = document.getElementById("collegeSearch").value.toLowerCase();
      const filtered = colleges.filter(college =>
        college.name.toLowerCase().includes(searchTerm) ||
        college.province.toLowerCase().includes(searchTerm)
      );
      renderColleges(filtered);
    }

    document.getElementById("collegeSearch").addEventListener("input", searchColleges);

    window.onload = () => renderColleges(colleges);
  </script>
</body>
</html>
